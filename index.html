<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/cityscape.png" />
    <script src="./index.js" defer></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="title">
        <img src="./images/skyscraper.png" /> City Project
      </div>
      <p class="credit-text">
        Photo by
        <a
          href="https://unsplash.com/@thomaschan523?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Thomas Chan</a
        >
        on
        <a
          href="https://unsplash.com/wallpapers?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="form-container">
      <p class="info-p">
        This is not a real online service! This is a dummy sign up form for me
        to showcase my skills as a web developer. Sign up now to hire me as your
        next web dev!
      </p>
      <form action="#" method="#" id="form">
        <div class="form-header">Let's do this!</div>
        <label for="firstName">
          First Name <br /><input required id="firstName" type="text"
        /></label>
        <label for="lastName">
          Last Name <br /><input required id="lastName" type="text"
        /></label>
        <label for="email"
          >Email <br /><input required id="email" type="email"
        /></label>
        <label for="phoneNumber"
          >Phone Number <br /><input id="phoneNumber" type="tel"
        /></label>
        <label for="password"
          >Password <br /><input required id="password" type="password"
        /></label>
        <label for="confirmPassword"
          >Confirm Password <br /><input
            required
            id="confirmPassword"
            type="password"
        /></label>
      </form>
      <div class="btn-login">
        <button type="submit" form="form">Create Account</button>
        <p class="login-p">
          Already have an account? Here's my
          <a href="https://github.com/cgmccarron">github</a>!
        </p>
      </div>
    </div>
  </body>
</html>
