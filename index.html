<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="./images/city.jpg" />
    </div>
    <div class="form-container">
      <p class="info-p">
        This is not a real sign up form service! This is a dummy sign up form
        for me to showcase my skills as a web developer. Sign up now to hire me
        as your next web dev!
      </p>
      <form action="#" method="#" class="Sign up Form">
        <div class="form-header"> Let's do this!</div>
        <label for="firstName">
          First Name <br><input id="firstName" type="text"
        /></label>
        <label for="lastName">
          Last Name <br><input id="lastName" type="text"
        /></label>
        <label for="email">Email <br><input id="email" type="email" /></label>
        <label for="phoneNumber"
          >Phone Number <br><input id="phoneNumber" type="tel"
        /></label>
        <label for="password"
          >Password <br><input id="password" type="password"
        /></label>
        <label for="confirmPassword"
          >Confirm Password <br><input id="confirmPassword" type="password"
        /></label>
      </form>
      <button type="submit">Create Account</button>
      <p class="login-p">Already have an account? <a href='#'>Log in</a></a></p>
    </div>
  </body>
</html>
